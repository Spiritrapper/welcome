시간 관리란?
시간 관리는 가능한 한 의도한 대로 시간을 사용할 수 있도록 업무를 관리하는 것입니다. 시간 관리는 생산성을 높일 수 있지만, 효과적인 시간 관리의 가장 큰 장점은 하루의 우선순위를 잘 지정하여 휴식과 자기 관리를 위한 시간을 확보할 수 있다는 점입니다.

