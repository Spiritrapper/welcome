—YOUTH TO THE PEOPLE 상거래 부문 팀장 ALEX MAROLDI
4. 미팅이나 집중 시간 사이에 빨리 처리할 수 있는 작업을 수행합니다
팀원에게 빠르게 응답하거나, 문서의 오타를 수정하거나, 다른 동료에게 업무 요청 양식을 제출하는 등 완료하는 데 5분이나 10분이 걸리는 몇 가지 간단한 작업이 매일 있을 수 있습니다.

이러한 유형의 업무가 있다면 프로젝트 관리 툴과 같이 업무의 중심이 되는 곳에 기록하되 바로 수행하지는 마세요. 대신, 미팅 사이의 5분 또는 점심 식사 직후 10분 동안 이러한 작업을 수행하세요. 이러한 작업을 신속하게 처리하면 기분이 좋아질 뿐만 아니라 더 복잡한 작업에 사용해야 할 귀중한 정신적 에너지도 소모하지 않게 됩니다.

5. 멀티태스킹을 하지 않습니다
간단히 말해서, 신화와도 같습니다. 동시에 여러 일을 하는 것처럼 느낄 수 있지만, 실제로 멀티태스킹은 뇌가 작업을 빠르게 전환하도록 강요하는 것입니다. 작업을 전환할 때마다 뇌에서는 해당 작업에 대한 정보와 맥락을 찾아야 합니다. 이는 한 가지 일에만 집중하는 것보다 더 많은 노력이 필요할 뿐만 아니라 뇌를 지치게 합니다.

멀티태스킹 대신 한 번에 하나의 작업을 수행하는 것을 목표로 하여 업무를 하는 동안 몰입할 수 있습니다. 몰입 상태는 매우 집중하여 "무아지경"에 있는 것처럼 느끼는 상태를 말합니다. 몰입하면 뇌가 한 번에 하나의 작업에만 집중하기 때문에 더 많은 작업을 더 효율적으로 수행할 수 있습니다.

