시간 관리의 이점
좋은 시간 관리 전략을 활용하면 작업을 체계적으로 정리하고 우선순위를 지정하여 다음과 같은 이점을 누릴 수 있습니다.

하루가 길어진 것처럼 느껴집니다. 시간이 어디에 사용되는지를 의식하면 불필요한 작업을 줄이고, 오늘 끝낼 필요가 없는 작업의 우선순위를 낮추고, 더 짧은 시간 안에 업무를 처리할 수 있습니다. 말 그대로 하루에 시간이 늘어난 것은 아니지만, 같은 시간에 더 많은 일을 달성할 수는 있습니다.

업무 시간과 개인 시간을 구분합니다. 시간 관리를 개선하는 것은 회사에서 1초라도 쥐어짜서 생산성을 높이는 것이 아닙니다. 오히려 시간 관리 전략은 가장 중요한 업무를 끝내고 내일 수행해도 될 업무를 파악하는 데 도움이 됩니다. 오늘 해야 할 일의 우선순위를 정하고 어떤 업무를 나중으로 미룰 수 있는지 명확히 하여 업무 시간과 개인 시간을 구분할 수 있습니다.

스트레스를 줄입니다. 효과적으로 시간을 관리하지 못하면 회사에서 늘 시간이 부족하다고 느낄 수 있습니다. 여기저기 뛰어다니며 급한 불을 끄기에 급급하다고 느껴질 수 있습니다. 이로 인해 스트레스가 증가하여 결국 번아웃이 될 수 있습니다. 실제로 업무 집중 탐구 인덱스(Anatomy of Work Index)에 따르면, 지식 근로자의 71%가 2020년에 적어도 한 번은 번아웃을 느꼈다고 답했습니다.

생산성을 향상합니다. 미루는 습관을 줄이고 생산성을 높이는 데 도움이 되는 다양한 시간 관리 팁이 있습니다. 하루의 주요 우선순위를 파악하면 생산성이 향상될 뿐만 아니라 매일 정확한 업무를 수행하고 있다는 확신을 가질 수 있습니다.

나쁜 습관을 고치게 됩니다. 아무도 업무를 미루고 싶지 않습니다. 그러나 시간이 지남에 따라 나쁜 습관이 쌓여서 중요한 업무에 영향을 미칠 수 있습니다(걱정하실 필요가 없습니다, 저희도 경험한 일입니다). 시간 관리 전략은 나쁜 습관을 파악하고 고치는 데 도움이 될 수 있습니다.

생산성을 높여주는 6가지 시간 관리 전략
시간 관리 스킬을 습득하는 가장 쉬운 방법 중 하나는 검증된 시간 관리 전략을 일상생활에 적용하는 것입니다. 시간 관리 전략은 업무 시간을 제한하고, 한 번에 하나의 작업만 처리하고, 하루 일정을 의도한 대로 계획하는 데 도움이 됩니다.

1. 타임박싱(Timeboxing)
타임박싱은 "타임박스(Timebox)" 내에서 업무를 완료하는 목표 지향적 시간 관리 전략입니다. 이 전략은 각 작업에 얼마나 많은 시간을 할애하고 있는지 모르고 할 일 목록을 더 신중히 작성하려는 경우에 특히 유용합니다.

타임박싱을 사용하면 큰 작업을 더 작은 작업으로 나누어서 합리적인 시간 안에 각 작업을 완료할 수 있습니다. 각 작업에는 3시간을 이내의 고유한 타임박스가 있어야 합니다. 예를 들어, 블로그 게시물을 작성해야 한다면 개요를 작성하기 위해 2시간짜리 타임박스를 만들 수 있습니다. 그런 다음, 휴식을 취한 후 다른 3시간짜리 타임박스를 만들어 첫 번째 초안을 작성할 수 있습니다. 작업을 더 작은 작업으로 나누면 며칠 또는 몇 주 동안 목표를 향해 꾸준히 나아갈 수 있습니다.

참고: 타임박싱 사용하기: 목표 지향적 시간 관리 전략
2. 타임 블로킹(Time blocking)
타임 블로킹은 타임박스와 비슷하지만, 작업별로 특정 시간을 설정하는 대신 관련 작업을 위해 캘린더에서 일정 기간을 차단하는 방법입니다. 타임 블로킹을 사용하여 업무 일정을 계획하면 프로젝트를 수행하거나, 동료와 커뮤니케이션하거나, 휴식을 취하거나, 운동을 할 수 있는 개별 시간 슬롯으로 한 주의 업무 일정을 효과적으로 나눌 수 있습니다. 타임 블로킹을 사용하면 방해받지 않고 집중할 수 있어 딥 워크(Deep work)에 더 많은 시간을 쏟을 수 있습니다.

타임 블록을 만들려면 먼저 일일 또는 주간 우선순위를 파악하세요. 그런 다음, 한 타임 블록에서 수행할 수 있도록 유사한 작업을 그룹으로 묶으세요. 마지막으로, 캘린더에 몰입하는 시간의 타임 블록 일정을 설정하여 이에 따라 업무를 수행할 수 있습니다.

참고: 지금 타임 블로킹을 시작해야 하는 이유
3. 포모도로 기법
타임박싱 및 타임 블로킹과 유사한 포모도로 기법은 단기간에 업무를 수행하고 업무 세션 사이에 휴식을 취하는 방법입니다. 포모도로 시간 관리 전략은 규칙적인 휴식을 취하는 것이 권장되므로 특히 본질적인 동기 부여를 이끌어 내 두뇌에도 좋습니다. 실제로 연구에 따르면 사람들이 휴식을 취할 때 더 창의적이 된다고 합니다.

포모도로 기법을 사용하려면 타이머, 우선순위가 지정된 할 일 목록, 알림의 "다시 알림" 기능이 필요합니다. 타이머를 25분으로 설정하고 그 시간에는 가능한 문자 메시지나 소셜 미디어를 확인하지 않고 한 작업에만 전념하세요. 그런 다음, 시간이 다 되면 5분간 휴식을 취하세요. 가장 좋은 방법은 휴식 시간에 간식을 먹거나 일어나서 스트레칭을 하는 등 몸을 움직이는 활동을 하는 것입니다. 하지만 기기를 확인하거나 작업에 집중하는 동안 중요한 메시지를 받았는지 확인하는 것도 괜찮습니다.

25분간 일하고 5분간 휴식을 취하는 과정을 4회 반복합니다. 그런 다음, 네 번째 작업 세션이 끝나면 20~30분 정도 긴 휴식을 취하세요.

4. 개구리 먹기(Eat the Frog)
Mark Twain은 “당신의 일이 개구리를 먹는 것이라면, 아침에 일어나 제일 먼저 하는 것이 가장 좋다”라는 유명한 말을 남겼습니다. 개구리 먹기 시간 관리 전략은 이 말에서 영감을 받아 가장 먼저 중요하고 복잡한 작업을 처리한 뒤 중요도가 낮거나 덜 급한 작업을 하도록 권장하는 방법입니다. 이 전략은 일상적인 업무와 우선순위가 높은 작업으로 하루를 나눌 때 특히 유용합니다.

개구리 먹기 방법을 사용하면 매일 가장 중요한 업무를 수행할 수 있습니다. 이 시간 관리 전략을 도입하려면 하나의 일원화된 툴에서 업무와 우선순위를 추적해야 합니다. 일상 업무를 회사 목표와 연결하는 방법을 찾아보세요. 이렇게 하면 매일 우선순위를 지정해야 하는 작업을 쉽게 파악하고 이러한 할 일을 먼저 완료할 수 있습니다. 그런 다음, 그날 해야 할 중요한 업무를 완료했다면 이제 나머지 업무를 수행할 수 있습니다.

5. 파레토 법칙(Pareto principle)
아침에 가장 먼저 개구리를 먹는 것이 식욕을 돋우지 않는다면 파레토 시간 관리 전략을 선호할 수 있습니다. 파레토 법칙은 개구리 먹기 방법과는 달리 빨리 끝나는 작업을 먼저 처리하여 하루를 시작할 때 더 많은 성취감과 동기 부여를 느끼는 전략입니다.

종종 "80 대 20 법칙"이라고 불리는 파레토 법칙에는 한 가지 기본 규칙이 있습니다. 즉, 20%의 시간에 업무의 80%를 수행하는 것입니다. 업무의 80%를 비교적 빠르게 처리할 수 있다면 업무 시간의 80%가 소요되는 나머지 20%의 업무에 시간을 할애할 수 있습니다.

6. Getting Things Done(GTD) 방식
Getting Things Done 방식은 2000년대 초 David Allen이 고안했습니다. Allen에 따르면, 일을 끝내는 첫 번째 단계는 해야 할 일을 모두 적는 것입니다. 뇌에 의지하지 않고 작업 관리 툴을 사용하면 해야 할 일을 떠올리려 애쓰는 대신 실제 업무를 처리하는 데 집중할 수 있습니다.

GTD 방식을 사용하려면 예정된 모든 업무를 한 곳에 모으세요. 해야 할 일을 모두 작성한 뒤, 업무를 정렬하고 우선순위를 지정하세요. 예를 들어, 더 이상 할 필요가 없는 업무("휴지통"으로 이동), 언젠가 해야 하지만 지금은 할 필요가 없는 업무("나중에" 프로젝트 또는 폴더로 이동), 다른 작업에 종속된 작업 등으로 분류합니다. 툴은 모든 세부 사항을 파악해야 하며, 이를 바탕으로 수행하는 것은 여러분의 몫입니다.

처리해야 하는 일을 마무리하지 못하느라 지치셨나요? 5가지 단계로 GTD 방식을 마스터하세요
더 많은 업무를 수행하기 위한 6가지 시간 관리 팁
업무를 체계적으로 관리하기 위해 확립된 시간 관리 전략을 사용하는 것을 좋아할 수도 있고 그렇지 않을 수도 있습니다. 모든 관리 전략이 모두에게 효과적인 것은 아닙니다. 따라서 다양한 시간 관리 전략이 존재합니다. 대신, 아래에 소개하는 6가지 팁을 활용하여 시간 관리 스킬을 습득해 보세요.

1. 일상 업무를 목표와 연결합니다
시간 관리의 목표는 반드시 모든 업무를 완료하는 것이 아니라, 가장 중요한 업무를 파악하고 우선순위를 지정하는 것입니다. 이렇게 하려면 일상 업무를 팀이나 회사의 목표에 연결하여 매일 처리해야 할 가장 중요한 업무를 파악할 수 있어야 합니다. 그러나 6,000명이 넘는 글로벌 지식 근로자를 대상으로 한 최근 설문 조사에 따르면, 근로자의 26%만이 자신의 업무가 회사의 목표와 어떻게 관련되어 있는지 명확하게 이해하고 있다고 답했습니다.

조직의 모든 수준에서 업무와 우선순위를 조율하는 가장 좋은 방법은 업무 관리 툴을 사용하는 것입니다. 업무를 관리하면 일상 업무와 팀 프로젝트를 회사의 목표에 연결할 수 있으므로 팀원들이 항상 자신의 업무가 회사 우선순위에 어떤 영향을 미치는지 이해할 수 있습니다.

quotation mark
정확한 업무를 우선적으로 수행하는지 파악하기 위해 OKR을 사용하여 반기 목표에 도달하는 분기별 목표를 설정하고 있습니다. 매주 팀 리더가 팀이 이러한 목표를 달성하기 위한 업무를 수행하고 있는지 확인합니다.”
—FIGMA 제품 매니저 BADRUL FAROOQI
2. 업무에 우선순위를 정하고 체계적으로 정리합니다
개구리 먹기 방식을 좋아하든 Get Things Done 방식을 선호하든, 어떤 작업이 중요한지 아는 것이 중요합니다. 우선순위가 바뀌거나 마감일이 앞당겨지거나 연장되는 작업이 생길 것입니다. 어떤 업무가 더 중요한지 명확히 파악하지 못하면 정확한 업무에 맞추어 우선으로 처리할 수 없습니다.

업무 우선순위를 정하는 것이 중요한 이유는 무엇일까요? 매년 많은 전 세계 근로자들에게 영향을 미치는 번아웃에 대해 잘 알고 계실 것입니다. 그러나, 불분명한 우선순위가 어떻게 번아웃을 초래하는지는 잘 알려지지 않았습니다. 업무 집중 탐구 인덱스에 따르면, 번아웃을 경험하고 있다고 답한 지식 근로자의 29%가 작업과 역할의 명확성 부족을 과로의 요인으로 꼽았습니다. 어떤 작업을 우선해야 하는지를 알면 번아웃을 줄이고 매일 정확한 작업을 수행하고 있다는 자신감을 높일 수 있습니다.

참고: 빡빡한 일정과 바뀌는 우선순위를 관리하는 4가지 팁
3. 매일 일과를 마친 후 앞으로의 일정을 미리 계획합니다
업무를 시작할 때는 이미 뒤처지고 있어서 온종일 서두르는 일이 많을 것입니다. 많은 사람이 매일 아침 이메일을 들여다보면서 그날의 우선순위를 정합니다. 다행히, 더 좋은 방법이 있습니다.

아침에 무엇을 해야 할지 고민하는 대신, 매일 일과가 끝나고 5분만 투자하여 다음 일을 준비하세요. 이렇게 하면 매일 로그인하기 전부터 무엇을 해야 하는지 정확히 알고 있기 때문에 동기 부여를 높일 수 있습니다. 또한, 매일 가장 중요한 업무를 확실하게 처리할 수 있는 의미 있는 방법이기도 합니다. 오후 4시 30분에 이메일이나 요청에 응답하는 대신, 해당 업무를 다음 날 일정에 반영할 수 있습니다.

4. 우선순위에 일치하지 않는 업무를 거절하거나 위임합니다
우선순위를 명확히 하는 것의 한 가지 장점은 우선순위가 낮은 일이 무엇인지도 파악할 수 있다는 것입니다. 업무를 거절하는 일이 항상 쉬운 일은 아니지만, 업무가 현재 우선순위와 일치하지 않기 때문이라고 설명할 수 있으면 도움이 됩니다. 우선순위를 정하고 팀원들과 이러한 우선순위를 공유하면 모든 사람이 더 명확하게 알 수 있습니다.

업무를 완료해야 하지만 자신에게 우선순위가 아니라면 다른 팀원에게 위임할 수 있는지 확인하세요. 누군가에게 위임한다는 것은 업무가 중요하지 않다는 것이 아니라, 업무가 자신의 현재 우선순위와 일치하지 않는다는 것을 의미한다는 점을 명심하세요. 그러한 업무는 다른 사람의 전문 지식과 더 관련이 있을 수 있으며, 다른 사람에게 다시 배정하면 해당 업무에 가장 적합한 사람이 업무를 수행하게 됩니다.

