—GURU 수요 창출 부문 선임 매니저 JULIA BERSIN
2. 실제 공간을 정리합니다
책상을 처음 사용했을 때 얼마나 깨끗했는지 생각해 보세요. 컴퓨터 모니터, 키보드, 메모장 정도만 있었을 것입니다. 하지만 많은 경우 깨끗한 상태로 오래가지는 못했을 것입니다. 시간이 지나면서 종이, 상자, 책, 점착 메모지, 여기저기 늘어진 전선 등으로 어질러져 있을 것입니다.

책상이 지저분한 것은 별일 아닌 것처럼 보이지만, 시각적으로 어수선하면 정신을 혼란스럽게 하고 집중하기가 어렵습니다. 5분 정도 짧은 휴식 시간을 투자하여 책상을 정돈해 보세요. 더는 필요하지 않은 종이를 버리고, 책을 가지런히 정돈하고, 주변에 흩어져 있는 전선을 정리하세요. 그런 다음, 다시 업무를 수행하면 더 쉽게 집중할 수 있습니다.

3. 유사한 작업을 그룹화합니다
작업을 전환할 때마다 뇌는 새로운 작업에 관한 맥락과 정보를 찾고 그 지식을 여러분이 생각하게 해야 합니다. 물론, 그렇게 하는 데는 몇 초밖에 걸리지 않습니다. 하지만 작업과 프로젝트 사이를 끊임없이 전환하면 뇌에 과부하가 걸리게 됩니다.

이로 인해 하루가 끝나면 피로가 증가할 뿐만 아니라 생산성도 저하될 수 있습니다. 대신에, 유사한 작업을 그룹으로 묶어보세요. 동일한 타임 블록 안에서 하나의 프로젝트에 속한 모든 작업을 수행하거나 동일한 결과물과 관련된 모든 작업을 수행할 수 있는지 확인하세요. 그렇게 하면 콘텍스트 전환에 걸리는 시간이 줄어들고 중요한 업무를 완료하는 데 더 많은 시간을 할애할 수 있습니다.

