6, 휴식을 취합니다
언뜻 이해가 잘 되지 않을 수도 있지만, 시간 관리를 개선하는 가장 좋은 방법 중 하나는 휴식을 취하는 것입니다. 우리는 뒤처지고 있다고 느끼면 일을 더 하려는 경향이 있지만, 뇌는 휴식을 취하고 재충전할 시간이 필요합니다. 과로하고 번아웃되면 아무것도 할 수 없으며, 가장 중요한 일을 처리하기가 훨씬 더 어렵습니다.

많은 사람이 휴식을 취하는 일을 어렵다고 느낍니다. Asana가 조사한 바에 따르면, 번아웃을 느끼는 지식 근로자의 32%가 전환하거나 중단할 수 없는 것이 번아웃을 초래한다고 답했습니다. 전환하지 못해서 번아웃되고, 번아웃되어서 전환하지 못하는 끝없는 악순환을 반복합니다.

휴식을 취하는 것을 기억하기 어렵다면 캘린더에 예약하는 것이 좋습니다. 그런 다음, 캘린더에 휴식 시간이 표시되면 일어서서 스트레칭을 하는 것만으로도 좋으니 강제로 휴식을 취하세요. 휴식을 취하는 것이 스트레스처럼 느껴질 수 있지만, 한번 휴식을 취하면 기분이 좋아질 것입니다.

