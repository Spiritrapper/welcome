5. 작업을 검토합니다
업무를 거절하는 것과 유사하게, 잠시 시간을 내서 이전에 착수하여 아직 진행 중인 작업을 살펴보세요. 맡은 작업 중 현재 팀의 목표와 더는 일치하지 않는 작업이 있나요?

이러한 작업을 찾았다면 정말로 할 필요가 있는지 자문해 보세요. 팀에 더는 중요하지 않은 작업이라면 보류하는 것이 좋습니다. 작업을 계속 수행해야 한다면 자신이 그 작업에 적합한지 자문하고, 그렇지 않다면 위임 절차를 거쳐 다른 적합한 사람이 있는지 확인하세요.

6. 수기로 할 일을 작성하는 대신 툴을 사용합니다
여전히 수기로 업무를 추적하고 있다면 이제 온라인 툴로 업그레이드할 때입니다. 수기로 메모해도 만족스러울 수 있지만, 이러한 할 일 목록은 정리되어 있지 않아 실수하거나 잃어버리기 쉽고, 비효율적입니다.

대신에, 대부분의 프로젝트 관리를 전용 툴에서 수행하고 있는지 확인하세요. 프로젝트 관리 툴은 시간을 최대한 활용할 수 있는 다양한 기능을 제공합니다. 프로젝트 관리 툴을 사용하면 다음을 할 수 있습니다.

부서 간 업무를 조율하고 누가 언제까지 무엇을 수행하는지 정확히 추적합니다.

한 곳에서 업무에 관해 커뮤니케이션하고, 피드백을 공유하고, 프로젝트 상태를 보고합니다.

실시간으로 진행 상태를 추적하여 업무 현황을 정확하게 파악합니다.

마감일과 종속 관계를 설정하여 우왕좌왕하지 않고 목표를 달성할 수 있습니다.

또한, 수기로 작성한 할 일 목록에서 작업에 선을 그어 지우는 것이 가장 좋다고 생각된다면, 축하하는 동물들 무리가 컴퓨터 화면을 가로질러 날아가는 모습에 주목해 주세요.

프로젝트 마일스톤을 완료로 표시한 후 목록 보기(스프레드 시트와 같은 그리드 보기)에서 축하하는 동물들이 Asana 프로젝트 화면을 가로지르며 날아가고 있습니다.
즉각적인 효과를 발휘하는 시간 관리 팁 6가지
앞서 설명한 시간 관리 전략과 팁은 유용하지만, 적용하는 데 시간이 걸립니다. 5분 이내에 바로 시작하고 싶으신가요? 다음과 같이 즉각적인 효과를 발휘하는 간단한 팁 6가지를 활용하여 바로 시간 관리를 개선해 보세요.

1. 다시 알림을 사용합니다
우리는 앱, 알림, 작업 사이를 끊임없이 이동합니다. 실제로 평균 지식 근로자는 하루에 최대 25번까지 10개의 앱을 전환합니다. 이로 인해 현재 수행하는 작업에 집중하고 원활하게 진행하기가 더 어렵습니다. 즉, 업무를 수행하는 데 더 오래 걸립니다.

가능하면 알림을 끄거나 "방해 금지" 기능을 사용하여 알림을 일시적으로 비활성화하세요. 이렇게 하면, 나중에 다시 연락한다고 팀에 알려주는 동시에 업무에 몰입할 수 있습니다. 대부분의 툴에는 회원님이 알림을 일시 중지한 것으로 표시되므로 팀 멤버들은 회원님이 바로 응답하지 않을 것이라는 것을 알게 됩니다. 필요한 경우, 기능을 무시하도록 선택할 수 있으므로 언제든지 다시 연락할 수 있습니다.

